    <title>Document</title>
</head>
<body>
    <script>
        function twoArrays (arg1,arg2) {
            let sum = 0
            let sums = 0
            for (let i = 0; i < arg1.length;i++) {
                if (arg1[i].length === arg2[i].length) {
                    sum += arg1[i]
                } else {
                    return false
                }
               
            }
            for (let j = 0; j < arg2.length; j++) {
                       sums += arg2[j]
                }
            return sum === sums
        }
        console.log(twoArrays([2,8,9],[8,9,2]))
    </script>
</body>
